<ion-tabs>
  <ion-tab-bar slot="bottom" class="porsche-tab-bar">
    <ion-tab-button tab="calendar" class="porsche-tab-button">
      <ion-icon [name]="'calendar-outline'"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list" class="porsche-tab-button">
      <ion-icon [name]="'list-outline'"></ion-icon>
      <ion-label>List</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" class="porsche-tab-button">
      <ion-icon [name]="'settings-outline'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
