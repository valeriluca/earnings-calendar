<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="80" y1="140" x2="432" y2="140"/>
    <line x1="80" y1="210" x2="432" y2="210"/>
    <line x1="80" y1="280" x2="432" y2="280"/>
    <line x1="80" y1="350" x2="432" y2="350"/>
  </g>
  
  <!-- Chart area fill -->
  <path d="M100 380 L180 320 L260 280 L340 200 L420 120 L420 380 Z" 
        fill="url(#chartGrad)" 
        fill-opacity="0.15"/>
  
  <!-- Main chart line -->
  <path d="M100 380 L180 320 L260 280 L340 200 L420 120" 
        stroke="url(#chartGrad)" 
        stroke-width="16" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Arrow head pointing up-right -->
  <polygon points="420,120 380,145 395,160" 
           fill="#00ff88" 
           filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="100" cy="380" r="12" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="180" cy="320" r="12" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="260" cy="280" r="12" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="340" cy="200" r="12" fill="#00ff88" filter="url(#glow)"/>
  <circle cx="420" cy="120" r="14" fill="#00ff88" filter="url(#glow)"/>
</svg>
